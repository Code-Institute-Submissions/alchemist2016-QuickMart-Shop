{% extends 'base.html' %}

{% block content %}
<section class="about" id="contact-form">
  <div class="container">
    <div class="alert alert-success">
        <h5>Contact Us</h5>
    </div>
    <div class="signup-form">
        <!-- EmailJS function -->
        {# Used some bootstrap classes to make input borders #}
        <form onsubmit="return sendMail(this);">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" name="name" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea3">Send us Your Enquiries</label>
                <textarea class="form-control" name="info_request" id="exampleFormControlTextarea3" rows="7" required></textarea>
            </div>
            <button class="join-button" type="submit" value="Submit">Submit</button>
        </form>
    </div>
  </div>
</section>
{% endblock %}
